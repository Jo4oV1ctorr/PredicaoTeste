<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Prediction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h2 class="project-name">MeuProjeto</h2>
            <nav class="menu">
                <a href="#" class="menu-item" onclick="showDashboard()">Dashboard</a>
                <a href="#" class="menu-item active" onclick="showPrediction()">Prediction</a>
            </nav>
        </aside>
 
        <main class="main-content">
            <section id="dashboard-section" class="dashboard-section hidden">
                <h1 class="page-title">Dashboard</h1>
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="predictionChart"></canvas>
                </div>
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="ageChart"></canvas>
                </div>
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="genderChart"></canvas>
                </div>
            </section>
 
            <section id="prediction-section" class="prediction-section">
                <h1 class="page-title">Prediction Form</h1>
                <p class="subtitle">
                    Preencha os dados abaixo para gerar uma predição personalizada.
                </p>
                <div class="form-card">
                    <form id="predict-form" action="/predict" method="POST">
                        <div class="form-group">
                            <label for="age">Idade (15-18 anos):</label>
                            <input type="number" id="age" min="15" max="18" placeholder="Ex: 17" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gênero:</label>
                            <select id="gender" required>
                                <option value="0">Masculino</option>
                                <option value="1">Feminino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ethnicity">Etnia:</label>
                            <select id="ethnicity" required>
                                <option value="0">Caucasiano</option>
                                <option value="1">Afroamericano</option>
                                <option value="2">Asiático</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="parentalEducation">Educação dos Pais:</label>
                            <select id="parentalEducation" required>
                                <option value="0">Nenhuma</option>
                                <option value="1">Ensino Médio</option>
                                <option value="2">Algum Ensino Superior</option>
                                <option value="3">Graduação</option>
                                <option value="4">Pós-graduação</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="studyTimeWeekly">Horas de Estudo Semanais:</label>
                            <input type="number" id="studyTimeWeekly" min="0" max="40" placeholder="Ex: 10" required>
                        </div>
                        <div class="form-group">
                            <label for="absences">Número de Faltas:</label>
                            <input type="number" id="absences" min="0" max="40" placeholder="Ex: 5" required>
                        </div>
 
                        <fieldset class="participation-fieldset">
                            <legend>Participação em Atividades</legend>
 
                            <div class="activity-item">
                                <span>Recebe Tutoria?</span>
                                <label>
                                    <input type="radio" name="tutoring" value="1">
                                    Sim
                                </label>
                                <label>
                                    <input type="radio" name="tutoring" value="0" checked>
                                    Não
                                </label>
                            </div>
 
                            <div class="activity-item">
                                <span>Suporte Parental</span>
                                <select id="parentalSupport" required>
                                    <option value="0">Nenhum</option>
                                    <option value="1">Baixo</option>
                                    <option value="2">Moderado</option>
                                    <option value="3">Alto</option>
                                    <option value="4">Muito Alto</option>
                                </select>
                            </div>
 
                            <div class="activity-item">
                                <span>Extracurriculares</span>
                                <label>
                                    <input type="radio" name="extracurricular" value="1">
                                    Sim
                                </label>
                                <label>
                                    <input type="radio" name="extracurricular" value="0" checked>
                                    Não
                                </label>
                            </div>
 
                            <div class="activity-item">
                                <span>Esportes</span>
                                <label>
                                    <input type="radio" name="sports" value="1">
                                    Sim
                                </label>
                                <label>
                                    <input type="radio" name="sports" value="0" checked>
                                    Não
                                </label>
                            </div>
 
                            <div class="activity-item">
                                <span>Música</span>
                                <label>
                                    <input type="radio" name="music" value="1">
                                    Sim
                                </label>
                                <label>
                                    <input type="radio" name="music" value="0" checked>
                                    Não
                                </label>
                            </div>
 
                            <div class="activity-item">
                                <span>Voluntariado</span>
                                <label>
                                    <input type="radio" name="volunteering" value="1">
                                    Sim
                                </label>
                                <label>
                                    <input type="radio" name="volunteering" value="0" checked>
                                    Não
                                </label>
                            </div>
                        </fieldset>
 
                        <div class="form-buttons">
                            <button type="submit" class="btn-submit">Submit</button>
                            <button type="button" class="btn-clear">Clear</button>
                        </div>
                    </form>
                </div>
 
                <h2 class="result-title">Resultado:</h2>
                <p id="result"></p>
            </section>
        </main>
    </div>
 
    <script src="/static/script.js"></script>
 
    <script>
        function showDashboard() {
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('prediction-section').classList.add('hidden');
        }
        function showPrediction() {
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('prediction-section').classList.remove('hidden');
        }
    </script>
</body>
</html>
